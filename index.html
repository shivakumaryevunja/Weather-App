<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Card</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <!-- search box and button -->
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter the city" class="input-box">

                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>
        <!--  error message -->
        <div class="location-not-found">
            <h1>Sorry, Location not found!</h1>
            <img src="./asset/404.png" alt="">
        </div>
        <!-- weather body -->
        <div class="weather-body">
            <img class="weather-img" src="./asset/cloud.png" alt="">
            <div class="weather-box">
                <p class="temperature"><span class="temp">0</span><sup>Â°C</sup></p>
                <p class="description">light rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">0%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind">0Km/hr</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
    <script src="https://kit.fontawesome.com/0112f7908c.js" crossorigin="anonymous"></script>
</body>
</html>
